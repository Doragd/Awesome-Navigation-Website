<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Create|发掘无限创作可能</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/home.css" />
  <link href="../assets/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../assets/js/home.js"></script>

</head>

<body>
  <div id="side"></div>
  <main>
    <div id="header"></div>
    <div class="content">
      <div class="collect-block">
        <div class="collect-list">
          <div class="card-wrapper">
            <div>
              <div class="collect-card">
                <div class="card-add">
                  <div class="card-add-icon">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </div>
                  <div>添加网站</div>
                </div>
                <div class="card-input" style="display: none;">
                  <div style="position: relative;">
                    <i class="fa fa-close" style="position: absolute; top: 0px; right: 0px; font-size: 12px; color: rgb(180, 180, 180); cursor: pointer;"
                      aria-hidden="true"></i>
                  </div>
                  <div>
                    <input placeholder="网站名称" type="text" style="width: 100%;" />
                  </div>
                  <div>
                    <input placeholder="网站地址" type="text" style="width: 100%;" />
                  </div>
                  <div>
                    <input placeholder="网站描述" type="text" style="width: 100%;" />
                  </div>
                  <div style="position: relative; margin-top: 10px;">
                    <div style="height: 20px; font-size: 12px; color: rgb(235, 83, 86); line-height: 20px;"></div>
                    <i class="fa fa-check" style="position: absolute; right: 0px; bottom: 0px; color: rgb(252, 209, 51); font-size: 16px; cursor: pointer;"
                      aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </main>
</body>

</html>
